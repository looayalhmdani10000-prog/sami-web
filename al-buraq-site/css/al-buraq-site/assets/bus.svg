<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" role="img" aria-labelledby="busTitle">
  <title id="busTitle">Bus illustration</title>
  <rect x="40" y="120" width="520" height="160" rx="18" fill="#f4c542" stroke="#d6a520" stroke-width="6"/>
  <!-- windows -->
  <rect x="80" y="140" width="72" height="60" rx="6" fill="#ffffff" opacity="0.9"/>
  <rect x="170" y="140" width="72" height="60" rx="6" fill="#ffffff" opacity="0.9"/>
  <rect x="260" y="140" width="72" height="60" rx="6" fill="#ffffff" opacity="0.9"/>
  <rect x="350" y="140" width="72" height="60" rx="6" fill="#ffffff" opacity="0.9"/>
  <rect x="440" y="140" width="72" height="60" rx="6" fill="#ffffff" opacity="0.9"/>
  <!-- wheels -->
  <circle cx="160" cy="300" r="28" fill="#2b2b2b"/>
  <circle cx="440" cy="300" r="28" fill="#2b2b2b"/>
  <circle cx="160" cy="300" r="12" fill="#6b6b6b"/>
  <circle cx="440" cy="300" r="12" fill="#6b6b6b"/>
  <!-- front light -->
  <rect x="520" y="170" width="30" height="20" rx="4" fill="#fff1c4" opacity="0.9"/>
  <!-- label -->
  <text x="300" y="200" font-family="sans-serif" font-size="28" fill="#2b2b2b" text-anchor="middle" opacity="0.85">Bus</text>
</svg>